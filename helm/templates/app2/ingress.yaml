{{- if .Values.secondApp.create }}
{{ $appName := .Values.secondApp.appName }}
{{ $environment := .Values.secondApp.env }}
{{- range $country := .Values.secondApp.countries }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-{{ $country }}-{{ $appName }}
  namespace: we-road-{{ $country }}
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: {{ $appName}}-{{ $country }}.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $appName }}-svc-{{ $country}}
                port:
                  number: 80
---
{{- end }}
{{- end }}
