{{- range $namespaces := .Values.firsApp.countries }}
apiVersion: v1
kind: Namespace
metadata:
  name: we-road-{{ $namespaces }}
---
{{- end }}
---
{{- $appName := .Values.firsApp.appName -}}
{{- range $countries := .Values.firsApp.countries }}
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: we-road-{{ $countries }}
  labels:
    app: {{ $appName}}
  name: {{ $appName}}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ $appName}}
  strategy: {}
  template:
    metadata:
      labels:
        app: {{ $appName}}
    spec:
      containers:
      - image: hecha00/app1:1.0
        name: app1
        env:
        - name: APP_NAME
          value: {{ $appName}}
        - name: COUNTRY
          value: {{ $countries }}
        resources: {}
status: {}
---
{{- end }}
---
{{- $appName := .Values.firsApp.appName -}}
{{- range $countries := .Values.firsApp.countries }}
apiVersion: v1
kind: Service
metadata:
  namespace: we-road-{{ $countries }}
  name: {{ $appName}}-{{ $countries }}-svc
spec:
  selector:
    app: {{ $appName}}
  ports:
    - port: 80
      targetPort: 80
  type: ClusterIP
---
{{- end }}
---
{{- $appName := .Values.firsApp.appName -}}
{{- range $countries := .Values.firsApp.countries }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
  namespace: we-road-{{ $countries }}
spec:
  rules:
    - host: {{ $appName}}-{{ $countries}}.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $appName}}-{{ $countries}}-svc
                port:
                  number: 80
    - host: {{ $appName}}-{{ $countries}}.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $appName}}-{{ $countries}}-svc
                port:
                  number: 80
---
{{- end }}
